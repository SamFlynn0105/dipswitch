<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones On/Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-configuracion">
        <img src="images/configuracion.jpg" alt="">
    </div>
    <div class="container">
        <div class="switch-wrapper">
            <span class="number">1</span>
            <div class="switch" id="switch1" onclick="toggleSwitch(this)">
                <div class="switch-button"></div>
            </div>
            <span class="label">ON</span>
        </div>
        <div class="switch-wrapper">
            <span class="number">2</span>
            <div class="switch" id="switch2" onclick="toggleSwitch(this)">
                <div class="switch-button"></div>
            </div>
            <span class="label">ON</span>
        </div>
        <div class="switch-wrapper">
            <span class="number">3</span>
            <div class="switch" id="switch3" onclick="toggleSwitch(this)">
                <div class="switch-button"></div>
            </div>
            <span class="label">ON</span>
        </div>
        <div class="switch-wrapper">
            <span class="number">4</span>
            <div class="switch" id="switch4" onclick="toggleSwitch(this)">
                <div class="switch-button"></div>
            </div>
            <span class="label">ON</span>
        </div>
        <div class="switch-wrapper">
            <span class="number">5</span>
            <div class="switch" id="switch5" onclick="toggleSwitch(this)">
                <div class="switch-button"></div>
            </div>
            <span class="label">ON</span>
        </div>
    </div>
    <div class="message" id="message"></div>
    <div class="message" id="message2"></div>
    <div class="message" id="message3"></div>
    <script src="scripts.js"></script>
</body>
</html>
